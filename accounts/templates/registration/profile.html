{% extends 'main.html' %}

{% block content %}
    <h1>Welcome, {{ user.username }}</h1>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Organization: {{ organization }}</p>
    <button type="submit" class="btn btn-primary"><a href="{% url 'update_account' %}">Update Account</a></button>
    <button type="submit" class="btn btn-danger"><a href="{% url 'remove_account' %}">Remove Account</a></button>
{% endblock %}
