{% extends 'main.html' %}
{% load static %}
{% block content %}

    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <span >Don't have an account?</span>
    <a href="{% url 'signup' %}">Sign Up</a>

{% endblock content %}
