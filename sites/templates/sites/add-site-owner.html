{% extends "main.html" %}

{% block content %}
    <h3>Add another owner to this site</h3>
    <form method="post">
        {% csrf_token %}

        <label>
            <input type="text" name="username" placeholder="new owner username..">
        </label>
        <button><a href="{% url 'add_owner' pk %}">Add</a></button>
    </form>
{% endblock %}
