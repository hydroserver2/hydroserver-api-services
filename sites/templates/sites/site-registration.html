{% extends 'main.html' %}
{% block content %}

    <h1>Register a Site</h1>
    <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <p><label for="formInput#text">{{ field.label}}</label>{{ field }}</p>
        {% endfor%}

        <input type="submit" value="Add Site" />
    </form>

    {% include 'sites/site-map.html' %}
{% endblock %}
